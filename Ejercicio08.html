<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia de propiedades de estilo</title>
    <style>
        body {
            color: #0000ff;
            font-family: verdana;
        }
        em {
            color: #008800;
        }
        p {
            color:#999999;
        }
    </style>
</head>
<body>
    <h1>Este es im titulo de nivel 1 y con el elemento 'em' la palabra: <em>Hola</em></em></h1>
    <p>El titulo sale todo de color azul, menos la palabra Hola ya que redefine el color. Todo este parrafo debe ser de color gris.</p>
</body>
</html>
